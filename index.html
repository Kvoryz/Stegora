<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stegora</title>
    <meta
      name="description"
      content="Hide secret messages inside images with advanced LSB steganography. Encode and decode hidden text securely."
    />
    <link rel="icon" type="image/png" href="assets/iconste.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo">
          <img class="logo-icon" src="assets/iconste.png" alt="Stegora" />
          <span class="logo-text">Stegora</span>
        </div>
        <p class="tagline">Hide secrets in plain sight</p>
      </header>

      <nav class="tabs">
        <button class="tab active" data-tab="encode">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <path d="M12 8v8M8 12h8" />
          </svg>
          Encode
        </button>
        <button class="tab" data-tab="decode">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <path d="M9 12l2 2 4-4" />
          </svg>
          Decode
        </button>
      </nav>

      <main class="main-content">
        <!-- Encode Section -->
        <section class="panel active" id="encode-panel">
          <div class="upload-zone" id="encode-dropzone">
            <input
              type="file"
              id="encode-image-input"
              accept="image/png,image/jpeg,image/webp"
              hidden
            />
            <div class="upload-content">
              <svg
                class="upload-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <path d="M21 15l-5-5L5 21" />
              </svg>
              <p class="upload-text">Drop your image here</p>
              <span class="upload-hint">or click to browse</span>
            </div>
            <div class="preview-container" id="encode-preview" hidden>
              <img id="encode-preview-img" alt="Preview" />
              <button class="remove-btn" id="encode-remove">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 6L6 18M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="secret-message">Secret Message</label>
            <textarea
              id="secret-message"
              placeholder="Enter your secret message here..."
              rows="4"
            ></textarea>
            <span class="char-count"
              ><span id="char-count">0</span> characters</span
            >
          </div>

          <button class="btn primary" id="encode-btn" disabled>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 15V3M12 3L7 8M12 3l5 5" />
              <path
                d="M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"
              />
            </svg>
            Encode & Download
          </button>
        </section>

        <!-- Decode Section -->
        <section class="panel" id="decode-panel">
          <div class="upload-zone" id="decode-dropzone">
            <input
              type="file"
              id="decode-image-input"
              accept="image/png"
              hidden
            />
            <div class="upload-content">
              <svg
                class="upload-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <path d="M21 15l-5-5L5 21" />
              </svg>
              <p class="upload-text">Drop encoded image here</p>
              <span class="upload-hint">PNG format only</span>
            </div>
            <div class="preview-container" id="decode-preview" hidden>
              <img id="decode-preview-img" alt="Preview" />
              <button class="remove-btn" id="decode-remove">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 6L6 18M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <button class="btn primary" id="decode-btn" disabled>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 21l-6-6M10 4v6M7 7h6" />
              <circle cx="10" cy="10" r="7" />
            </svg>
            Decode Message
          </button>

          <div class="result-box" id="result-box" hidden>
            <div class="result-header">
              <h3>Hidden Message</h3>
              <button class="copy-btn" id="copy-btn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="9" y="9" width="13" height="13" rx="2" />
                  <path
                    d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"
                  />
                </svg>
                Copy
              </button>
            </div>
            <p class="result-message" id="result-message"></p>
          </div>

          <div class="info-card">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M12 16v-4M12 8h.01" />
            </svg>
            <p>
              Upload a PNG image that was encoded with Stegora to reveal the
              hidden message.
            </p>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast"></div>
    <canvas id="canvas" hidden></canvas>

    <script src="assets/js/app.js"></script>
  </body>
</html>
